<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>slimboxtv</title>
  </head>
  <body>
    <div class="mask" id="xd_13_ge">
      <div class="win">
        <div class="number">fdsfda fds fad</div>
        <input type="text" /> <button>ok</button>
      </div>
    </div>
    <div id="show"></div>

    <script>
      function table(list) {
        const arr = []

        list.forEach(({ box, disk }) => {
          arr.push(`<h3>${box}</h3>`)

          for (let { type, link } of disk) {
            link.forEach((item, i) => {
              arr.push(
                `<p>${type}  <a onclick="fdsfad(${item.href})" href="javascript:;">${item.name}</a></p>`
              )
            })
          }
        })

        if (!list.length) {
          arr.push('Oh~ Sorry, No data.')
        }

        document.getElementById('show').innerHTML = arr.join('')
      }

      fetch('assets/table.json')
        .then((res) => res.json())
        .then((res) => {
          table(res)
        })

      function fdsfad(href) {
        document.getElementById('xd_13_ge').style.display = 'block'
        console.log(item.href)

        document.querySelector('.number').innerHTML = href
      }
    </script>
  </body>
</html>
