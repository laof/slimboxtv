<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>slimboxtv</title>
  </head>
  <body>
    <div class="mask" id="xd_13_ge"></div>
    <div class="win">
      <div class="number"></div>
      <input type="text" /> <button onclick="ok()">ok</button>
      <button onclick="cancel()">cancel</button>
    </div>

    <input type="text" style="width: 100%" id="data" />

    <button onclick="tv()">test</button>
    <div id="show">
      <h3>fdsafadf</h3>
      <p>
        <a onclick="fdsfad('${item.href}')" href="javascript:;">${item.name}</a>
      </p>
    </div>
    <canvas></canvas>
    <script>
      function tv() {
        const postData = {
          method: 'POST',
          body: JSON.stringify({
            disk: document.getElementById('data').value
          })
        }

        fetch(
          'https://jazzy-alfajores-2f455d.netlify.app/.netlify/functions/p3',
          postData
        )
          .then((res) => res.json())
          .then((res) => {
            console.log(res)
          })
      }

      function table(list) {
        const arr = []

        list.forEach(({ box, disk }) => {
          arr.push(`<h3>${box}</h3>`)

          for (let { type, link } of disk) {
            link.forEach((item, i) => {
              arr.push(
                `<p>${type}  <a onclick="fdsfad('${item.href}')" href="javascript:;">${item.name}</a></p>`
              )
            })
          }
        })

        if (!list.length) {
          arr.push('Oh~ Sorry, No data.')
        }

        document.getElementById('show').innerHTML = arr.join('')
      }

      fetch('assets/table.json')
        .then((res) => res.json())
        .then((res) => {
          table(res)
        })

      function fdsfad(href) {
        document.getElementById('xd_13_ge').style.display = 'block'
        document.querySelector('.win').style.display = 'block'
        document.querySelector('.number').innerHTML = href
        startCanvas()
      }

      function ok() {}

      function cancel() {
        document.getElementById('xd_13_ge').style.display = 'none'
        document.querySelector('.win').style.display = 'none'
      }
    </script>
    <script src="assets/canvas.js"></script>
  </body>
</html>
