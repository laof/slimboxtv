<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>slimboxtv</title>
  </head>
  <body>
    <div class="mask"></div>
    <div class="win">
      <div class="link"></div>
      <button onclick="cancel()">关闭</button>
    </div>
    <!-- <p>https://disk.yandex.ru/d/EtOUxt9q8-T4pA/</p>
    <input type="text" value="https://disk.yandex.ru/d/EtOUxt9q8-T4pA/" style="width: 100%" id="data" /> -->
    <!-- <button onclick="tv()">test</button> -->
    <div id="show"></div>
    <!-- <canvas></canvas> -->
    <script>
      function getLink(url) {
        const data = {
          method: 'POST',
          body: JSON.stringify({ disk: url })
        }

        fetch(
          'https://jazzy-alfajores-2f455d.netlify.app/.netlify/functions/p3',
          data
        )
          .then((res) => res.json())
          .then((res) => {
            const list = []
            if (res && res.files) {
              res.files.forEach((obj) => {
                const mb = (obj.size / 1024 / 1024).toFixed(2) + 'M'
                if (obj.blobStorage) {
                  list.push(
                    `<p><a onlick="copyTextToClipboard('${obj.name}','${obj.blobStorage}')" href="javascript:;">${obj.name}</a> (${mb}) ${obj.modified} button</p>`
                  )
                }
              })
            }

            document.querySelector('.link').innerHTML = list.length
              ? list.join('')
              : '解析失败，请重试。'
          })
          .catch((e) => {
            document.querySelector('.link').innerHTML = '解析失败，请重试。'
          })
      }

      function copyTextToClipboard(name, text) {
        var textArea = document.createElement('textarea')

        //
        // *** This styling is an extra step which is likely not required. ***
        //
        // Why is it here? To ensure:
        // 1. the element is able to have focus and selection.
        // 2. if the element was to flash render it has minimal visual impact.
        // 3. less flakyness with selection and copying which **might** occur if
        //    the textarea element is not visible.
        //
        // The likelihood is the element won't even render, not even a
        // flash, so some of these are just precautions. However in
        // Internet Explorer the element is visible whilst the popup
        // box asking the user for permission for the web page to
        // copy to the clipboard.
        //

        // Place in the top-left corner of screen regardless of scroll position.
        textArea.style.position = 'fixed'
        textArea.style.top = 0
        textArea.style.left = 0

        // Ensure it has a small width and height. Setting to 1px / 1em
        // doesn't work as this gives a negative w/h on some browsers.
        textArea.style.width = '2em'
        textArea.style.height = '2em'

        // We don't need padding, reducing the size if it does flash render.
        textArea.style.padding = 0

        // Clean up any borders.
        textArea.style.border = 'none'
        textArea.style.outline = 'none'
        textArea.style.boxShadow = 'none'

        // Avoid flash of the white box if rendered for any reason.
        textArea.style.background = 'transparent'

        textArea.value = text

        document.body.appendChild(textArea)
        textArea.focus()
        textArea.select()

        try {
          var successful = document.execCommand('copy')
          var msg = successful ? 'successful' : 'unsuccessful'
          console.log('Copying text command was ' + msg)
          alert(name + ' URL复制成功，请粘贴到迅雷去下载')
        } catch (err) {
          alert(name + ' 地址解析，失败请重试')
        }

        document.body.removeChild(textArea)
      }

      function render(list) {
        const arr = []

        list.forEach(({ box, disk }) => {
          arr.push(`<h3>${box}</h3>`)

          for (let { type, link } of disk) {
            link.forEach((item, i) => {
              arr.push(
                `<p>${type}  <a onclick="loadData('${item.href}')" href="javascript:;">${item.name}</a></p>`
              )
            })
          }
        })

        if (!list.length) {
          arr.push('Oh~ Sorry, No data.')
        }

        document.getElementById('show').innerHTML = arr.join('')
      }

      fetch('assets/table.json')
        .then((res) => res.json())
        .then((res) => render(res))

      function loadData(href) {
        getLink(href)
        document.querySelector('.mask').style.display = 'block'
        document.querySelector('.win').style.display = 'block'
        document.querySelector('.link').innerHTML = 'loading...'
      }

      function cancel() {
        document.querySelector('.mask').style.display = 'none'
        document.querySelector('.win').style.display = 'none'
      }
    </script>
    <!-- <script src="assets/canvas.js"></script> -->
  </body>
</html>
