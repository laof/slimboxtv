<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slimboxtv</title>
  </head>
  <body>
    <div id="show"></div>

    <script>
      function table(list) {
        const arr = []

        list.forEach(({ box, disk }) => {
          arr.push(`<h3>${box}</h3>`)

          for (let { type, link } of disk) {
            link.forEach((item, i) => {
              arr.push(`<p>${type}  <a href="${item.href}">${item.name}</a></p>`)
            })
          }
        })

        if (!list.length) {
          arr.push('Oh~ Sorry, No data.')
        }

        document.getElementById('show').innerHTML = arr.join('')
      }

      fetch('assets/table.json')
        .then((res) => res.json())
        .then((res) => table(res))
    </script>
  </body>
</html>
